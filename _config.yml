# Site settings
title: "The Fat Stack"
title_left    : "The "
title_right   : "Fat Stack" # default: ""
description   : "Personal tech blog, all about JavaScript and front-end intergrated."
keywords      : "javascript, nodejs, reactjs, vuejs, thefatstack, front-end"
url           : https://thefatstack.com # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

github: https://github.com/bodetaima
google_analytics  : UA-175895906-1

# Build settings
permalink   : /:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Phong Tran"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : resume
    title: Resume
  - slug : blog
    title: Blog

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"
